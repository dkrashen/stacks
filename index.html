---
layout: default
---

<div class="row well">
<div class="col-md-6">
	<dl>
    <dt> Instructor </dt>
      <dd> Danny Krashen </dd>
    <dt> Office Hours </dt>
      <dd> TBA, Boyd 437 </dd>
    <dt> Lecture Schedule </dt>
      <dd> 11:00am - 12:15pm, TuTh, Boyd 328 </dd>
  </dl>
  <p>
  <a href="/">
  <button class="btn btn-success" type="button">Course Syllabus</button>
  </a>
  </p>
</div>

<div class="col-md-6">
  <h3> Course News </h3>
  <ul class="posts list-unstyled">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
</div>
